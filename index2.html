    <style>

        html{
            font-size: 62.5%;
        }
        .slide-container{
            margin: 0 auto;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
        }
        .slide-btn{
            width: 100px;
            height: 100px;
            outline: none;
            border: none;
            border-radius: 5px;
        }
        .slider{
            width: 800px;
            display: flex;
            justify-content: center;
        }

        .slide{
            visibility: hidden;
            opacity: 0;
            transition: .5s all;
        }

        .active-slide{
            opacity: 1;
            visibility: visible;
        }
        
        .changecolor{
            color: aqua;
            font-weight: 900;
        }

        .slide-pagination{
            display: flex;
            gap: 20px;
            margin-top: 300px;
        }

        .pagination{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .pagination.pagination-active{
            background-color: #090;
            transition: all .3s;
        }

        .d-f{
            display: flex;
        }
        
        .fd-c{
            flex-direction: column;
        }

        .ai-c{
            align-items: center;
        }

        .car-select-btn{
            max-width: 55.3rem;
            height: auto;
            position: relative;
            z-index: 80;
            height: 14.7rem;
        }

        .car-select-option{
            width: 100%;
            position: relative;
        }

        .car-select-img{
            height: 13.9rem;
            position: absolute;
            top: 3px;
            left: -5rem;
        }

        .car-option-box{
            visibility: hidden;
            opacity: 0;
            width:50.3rem;
            border: 1px solid #D5D5D5;
            padding: 6.2rem 0 6.2rem 25.1rem;
            margin-left: auto;
            position: relative;
            cursor: pointer;
            order: 0;
            transition:.5s opacity,visibility;
            background-color: #f5f5f5;
        }

        .car-option-box{
            border-top:unset;
        }

        .lh-21{
            line-height: 2.1rem;
        }

        .car-option-title{
            display: inline-block;
        }

        .car-option-active,.first-option{
            visibility: visible;
            opacity: 1;
        }

        .first-option{
            order: -1;
            border-top: 1px solid #D5D5D5;
        }

        body{
            padding: 10px;
        }


        .car-select-active .arrow-down{
        }

        .car-select-pos{
            position: absolute;
            top: 0;
            right: 0;
        }

/* kKUWRAAAAAAAAAAAAAAAAAAAA */

        .select-btn{
            max-width: 55.3rem;
            position: relative;
            z-index: 80;
            height: 14.7rem;
        }

        .chosen-car,.option-car{
            width:50.3rem;
            border: 1px solid #D5D5D5;
            margin-left: auto;
            cursor: pointer;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
        }

        .car-img,.car-option-title,.option-car .car-img{
            position: relative;
            left: -5rem;
        }
        .arrow-down{
            position: absolute;
            top: 6.9rem;
            right: 2rem;
        }

        .car-list .chosen-car,.option-car{
            top: 100%;
            border-top: unset;
        }

        .car-list{
            opacity: 0;
            visibility: hidden;
            transition-property: all;
            transition-duration: .3s;
        }

        .car-list.active{
            opacity: 1;
            visibility: visible;
        }

        .select-btn.active .arrow-down{
            transform: rotate(180deg);
        }
    </style>

    <script>
        const selectBtn = document.querySelectorAll('.select-btn')

        const dropdownList = document.querySelectorAll('.car-list')
        selectBtn.forEach(item =>{
                item.addEventListener('click',openList)
        })

        function openList(e){
            const currentSelect = e.target.closest('.select-btn')
            const currentCarList = currentSelect.querySelector('.car-list')
            currentCarList.classList.toggle('active')
            currentSelect.classList.toggle('active')
        }

        const carOptions = document.querySelectorAll('.option-car')
        carOptions.forEach(item => {
            item.addEventListener('click', (e)=>{
                const parent = e.target.closest('.option-car')
                const grandparent = parent.closest('.select-btn')
                const chosenTitle = grandparent.querySelector('.chosen-car-title')
                const chosenImg = grandparent.querySelector('.chosen-car-img')
                const name = parent.querySelector('.car-option-title').textContent
                const img = parent.querySelector('.car-img').src
                const hidden = grandparent.querySelector('input[type=hidden]')
                chosenImg.src = img
                chosenTitle.textContent = name
                hidden.value = name
            })
        })

        const body = document.body
        body.addEventListener('click', closeList)
        function closeList(e){
            if(!e.target.classList.contains('car-list') && !e.target.closest('.select-btn')){
                selectBtn.forEach(item =>{
                    item.classList.remove('active')
                })
                dropdownList.forEach(item =>{
                    item.classList.remove('active')
                })
            }
        }


    </script>
